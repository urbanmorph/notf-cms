<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GBA Complaint Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../images/gba-logo.png" alt="GBA Logo" class="login-logo" onerror="this.style.display='none'">
                <h1>GBA Admin Portal</h1>
                <p>Complaint Management System</p>
                <!-- Show expected corporation from URL -->
                <div id="expectedCorporation" class="expected-corp" style="display: none;">
                    <span id="expectedCorpName"></span>
                </div>
            </div>

            <!-- Corporation info shown after successful login -->
            <div id="corporationInfo" class="corporation-info" style="display: none;">
                <div class="corp-badge">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span id="corporationName">Loading...</span>
                </div>
                <p class="login-message" id="loginMessage">Signing in...</p>
            </div>

            <form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@corporation.gov.in" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword(); return false;">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70"></circle>
                        </svg>
                    </span>
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Greater Bengaluru Authority</p>
                <p class="version">v1.0.0</p>
            </div>
        </div>

        <!-- Background decoration -->
        <div class="login-bg-pattern"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="modal-close" onclick="closeForgotPassword()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="resetEmail" required placeholder="admin@corporation.gov.in">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                </form>
                <div id="resetMessage" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <style>
        .corporation-info {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .corp-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #23a2a5, #1a7a7c);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(35, 162, 165, 0.3);
        }

        .corp-badge svg {
            stroke: white;
        }

        .login-message {
            color: #666;
            margin: 1rem 0 0;
            font-size: 0.95rem;
        }

        .login-message::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .expected-corp {
            margin-top: 1rem;
            padding: 8px 16px;
            background: #f0f9f9;
            border: 1px solid #23a2a5;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #1a7a7c;
        }

        .expected-corp span {
            font-weight: 600;
        }

        .corp-mismatch-error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>

    <script src="../js/supabase-config.js"></script>
    <script>
        // Corporation name mapping
        const corpNames = {
            'north': 'Bengaluru North Corporation',
            'south': 'Bengaluru South Corporation',
            'east': 'Bengaluru East Corporation',
            'west': 'Bengaluru West Corporation',
            'central': 'Bengaluru Central Corporation'
        };

        // Get expected corporation from URL
        function getExpectedCorporation() {
            const params = new URLSearchParams(window.location.search);
            return params.get('corp');
        }

        // Check if already logged in on page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Show expected corporation if specified in URL
            const expectedCorp = getExpectedCorporation();
            if (expectedCorp && corpNames[expectedCorp]) {
                document.getElementById('expectedCorpName').textContent = corpNames[expectedCorp];
                document.getElementById('expectedCorporation').style.display = 'block';
            }

            try {
                // Wait for Supabase to be ready
                await waitForSupabase();
                console.log('Supabase ready, checking session...');

                // Use getUser() to validate session with server (not just local storage)
                const { data: { user }, error } = await supabaseClient.auth.getUser();

                if (error) {
                    console.log('Session validation error:', error.message);
                    // Clear any stale session data
                    await supabaseClient.auth.signOut();
                    return; // Stay on login page
                }

                if (user) {
                    console.log('Valid authenticated user found, fetching admin profile...');
                    // Get admin user profile to determine corporation
                    const { data: adminUser, error: adminError } = await supabaseClient
                        .from('admin_users')
                        .select('*, corporation:corporations(*)')
                        .eq('user_id', user.id)
                        .eq('is_active', true)
                        .single();

                    if (adminError || !adminUser) {
                        console.log('Admin profile not found, staying on login');
                        await supabaseClient.auth.signOut();
                        return;
                    }

                    // Redirect to corporation-specific dashboard
                    const corpCode = adminUser.corporation?.code || 'north';
                    console.log('Redirecting to dashboard for corporation:', corpCode);
                    window.location.href = `dashboard.html?corp=${corpCode}`;
                } else {
                    console.log('No valid session, staying on login page');
                }
            } catch (e) {
                console.log('Initialization:', e.message);
                // Stay on login page if there's an error
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // Login form submission - named function for inline handler
        async function handleLogin(e) {
            e.preventDefault();
            e.stopPropagation();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.querySelector('.btn-text').style.display = 'none';
            loginBtn.querySelector('.btn-loader').style.display = 'inline-block';
            errorDiv.style.display = 'none';

            try {
                // Wait for Supabase to be ready
                await waitForSupabase();

                console.log('Attempting login for:', email);

                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error('Supabase auth error:', error);
                    throw error;
                }

                console.log('Auth successful, user ID:', data.user.id);

                // Check if user is an admin - first try simple query
                let adminUser = null;
                let adminError = null;

                // Try with corporation join first
                const result1 = await supabaseClient
                    .from('admin_users')
                    .select('*, corporation:corporations(*)')
                    .eq('user_id', data.user.id)
                    .eq('is_active', true)
                    .single();

                if (result1.error) {
                    console.log('Join query failed, trying simple query...', result1.error);
                    // Fall back to simple query without join
                    const result2 = await supabaseClient
                        .from('admin_users')
                        .select('*')
                        .eq('user_id', data.user.id)
                        .eq('is_active', true)
                        .single();

                    adminUser = result2.data;
                    adminError = result2.error;
                } else {
                    adminUser = result1.data;
                    adminError = result1.error;
                }

                if (adminError) {
                    console.error('Admin lookup error:', adminError);
                    console.error('Looking for user_id:', data.user.id);
                    await supabaseClient.auth.signOut();
                    throw new Error('Admin user not found in database. user_id: ' + data.user.id);
                }

                if (!adminUser) {
                    console.error('No admin user found for ID:', data.user.id);
                    await supabaseClient.auth.signOut();
                    throw new Error('Admin user not found. user_id: ' + data.user.id);
                }

                console.log('Admin user found:', adminUser.name, adminUser);

                // Get full profile with multi-corporation access
                const fullProfile = await getFullAdminProfile(data.user.id);
                const allCorps = fullProfile?.all_corporations || [];
                const hasMultiCorpAccess = allCorps.length > 1;

                // Get expected corporation from URL
                const expectedCorp = getExpectedCorporation();
                const userCorpCode = adminUser.corporation?.code;

                // Check if user has access to the expected corporation
                if (expectedCorp) {
                    const hasAccessToExpected = allCorps.some(c => c.code === expectedCorp) ||
                                                fullProfile?.role === 'super_admin';

                    if (!hasAccessToExpected) {
                        console.error('Corporation mismatch: expected', expectedCorp, 'but user has no access');
                        await supabaseClient.auth.signOut();
                        throw new Error(`Access denied. You are not authorized for ${corpNames[expectedCorp] || expectedCorp}.`);
                    }
                }

                // Store full admin info in session storage (including multi-corp access)
                sessionStorage.setItem('adminUser', JSON.stringify(fullProfile));

                // Determine which corporation to redirect to
                let targetCorpCode = expectedCorp || userCorpCode || 'north';
                let targetCorpName = corpNames[targetCorpCode] || adminUser.corporation?.name || 'GBA';

                // If user has multi-corp access and no specific corp requested, use primary
                if (hasMultiCorpAccess && !expectedCorp) {
                    const primaryCorp = allCorps.find(c => c.is_primary) || allCorps[0];
                    if (primaryCorp) {
                        targetCorpCode = primaryCorp.code;
                        targetCorpName = primaryCorp.name;
                    }
                }

                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('corporationInfo').style.display = 'block';
                document.getElementById('corporationName').textContent = targetCorpName;

                // Show message indicating multi-corp access if applicable
                if (hasMultiCorpAccess) {
                    document.getElementById('loginMessage').textContent =
                        `Welcome, ${adminUser.name}! You have access to ${allCorps.length} corporations. Redirecting...`;
                } else {
                    document.getElementById('loginMessage').textContent =
                        `Welcome, ${adminUser.name}! Redirecting to dashboard...`;
                }

                // Redirect to corporation-specific dashboard after brief delay
                setTimeout(() => {
                    window.location.href = `dashboard.html?corp=${targetCorpCode}`;
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.querySelector('.btn-text').style.display = 'inline';
                loginBtn.querySelector('.btn-loader').style.display = 'none';
            }

            return false; // Prevent form submission
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        // Close forgot password modal
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('resetEmail').value.trim();
            const messageDiv = document.getElementById('resetMessage');

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.href.replace('login.html', 'reset-password.html')
                });

                if (error) throw error;

                messageDiv.textContent = 'Password reset link sent! Check your email.';
                messageDiv.className = 'success-message';
                messageDiv.style.display = 'block';

                // Reset form
                document.getElementById('forgotPasswordForm').reset();

            } catch (error) {
                messageDiv.textContent = error.message || 'Failed to send reset link. Please try again.';
                messageDiv.className = 'error-message';
                messageDiv.style.display = 'block';
            }
        });

        // Close modal on outside click
        document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPassword();
            }
        });
    </script>
</body>
</html>
